{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-center mb-8">
        ðŸ›  {% if form.instance.pk %}Edit{% else %}Create{% endif %} Project
    </h2>

    <!-- Form Card -->
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <form method="post">
            {% csrf_token %}

            <!-- Form Fields -->
            <div class="space-y-4">
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="mt-1 text-sm text-red-600">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center">
                <i class="fas fa-save mr-2"></i>
                {% if form.instance.pk %}Save{% else %}Create{% endif %}
            </button>

            <!-- Cancel Button -->
            <a href="{% url 'chat:project_list' %}" class="w-full mt-3 bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

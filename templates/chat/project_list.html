{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-center mb-8">ðŸ“‚ My Projects</h2>

    <!-- Add Project Button -->
    <div class="flex justify-end mb-6">
        <a href="{% url 'chat:project_create' %} " class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md flex items-center">
            <i class="fas fa-plus-circle mr-2"></i> Add Project
        </a>
    </div>

    <!-- Project List -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <ul class="divide-y divide-gray-200">
            {% for project in projects %}
            <li class="p-4 hover:bg-gray-50 transition-colors duration-200">
                <div class="flex justify-between items-center">
                    <!-- Project Name and Link -->
                    <a href="" class="flex items-center text-gray-700 hover:text-blue-600">
                        <i class="fas fa-comments text-blue-500 mr-2"></i>
                        <span class="font-medium">{{ project.name }}</span>
                    </a>

                    <!-- Action Buttons -->
                    <div class="flex space-x-2">
                        <a href="{% url 'chat:project_update' project.id %}" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-md text-sm flex items-center">
                            <i class="fas fa-edit mr-1"></i> Edit
                        </a>
                        <a href="" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm flex items-center">
                            <i class="fas fa-trash mr-1"></i> Delete
                        </a>
                    </div>
                </div>
            </li>
            {% empty %}
            <!-- Empty State -->
            <li class="p-4 text-center text-gray-500">
                <i class="fas fa-folder-open text-gray-400 mr-2"></i> No projects found.
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">
        ⚠️ Delete Project
    </h2>

    <!-- Confirmation Message -->
    <p class="text-center text-gray-700 mb-8">
        Are you sure you want to delete <strong class="font-semibold">{{ project.name }}</strong>?
    </p>

    <!-- Form -->
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <!-- Delete Button -->
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center mx-auto">
                <i class="fas fa-trash mr-2"></i>
                Delete
            </button>
            <!-- Cancel Button -->
            <a href="{% url 'chat:project_list' %}" class="mt-4 bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 inline-block">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
